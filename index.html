<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>

    <style>
        *{
            overflow: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas"),
            canvasCtx = canvasE1.getContext("2d")
        const lineWidth = 15

        function setup() {
            canvasE1.width = canvasCtx.width = window.innerWidth //definindo a largura do campo
            canvasE1.height = canvasCtx.height = window.innerHeight //definindo a altura do campo
        }

        function draw() {
            canvasCtx.fillStyle = "#286047" //cor da campo
            //desenha o campo
            canvasCtx.fillRect(
                0,
                0,
                window.innerWidth,
                window.innerHeight
            )

            canvasCtx.fillStyle = "#ffffff" //cor da linha central           
            //desenha a linha central
            canvasCtx.fillRect(
                window.innerWidth/2 - lineWidth/2,
                0, 
                lineWidth,
                window.innerHeight
            )

            //desenha a raquete esquerda
            canvasCtx.fillRect(
                10,
                100,
                lineWidth,
                200
            )

            //desenha a raquete direita
            canvasCtx.fillRect(
                window.innerWidth - lineWidth - 10,
                200,
                lineWidth,
                200
            )

            //desenha a bolinha
            canvasCtx.beginPath()
            canvasCtx.arc(300, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            //desenha o placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText("3", window.innerWidth/4, 50)
            canvasCtx.fillText("1", window.innerWidth/4 + window.innerWidth/2, 50)
        }

        //chamadas das functions
        setup()
        draw()
    </script>
</body>
</html>
